{% extends 'main.html' %}
{% load static %}

{% block content %}
<main>
  <article>
    <!-- 
      - #BLOG
    -->

    <section class="section blog">
      {% if blog_post %}
        <div class="container">
        <h2 class="h2 section-title">Blog Posts</h2>
        <ul class="blog-list">
          {% for blog in blog_post %}
            <li>
              <div class="blog-card">

                <figure class="card-banner">
                  <a href="#">
                    {% if blog.cover_photo %}
                      <img src="{{ blog.cover_photo }}" alt="gt image"
                        loading="lazy" width="1020" height="700" class="w-100">
                    {% else %}
                      <img src="{% static '/images/default_blog.jpeg'%}" alt="gt image"
                        loading="lazy" width="1020" height="700" class="w-100">
                    {% endif %}
                    </a>
                </figure>

                <div class="card-content">

                  <ul class="card-meta-list">

                    <li class="card-meta-item">
                      <ion-icon name="folder-open-outline"></ion-icon>

                      <a href="#" class="card-meta-link">gt concept</a>
                    </li>

                    <li class="card-meta-item">
                      <ion-icon name="time-outline"></ion-icon>

                      <a href="#" class="card-meta-link">
                        <time datetime="2021-03-31">{{ blog.date }}</time>
                      </a>
                    </li>

                  </ul>

                  <h3 class="h3 card-title">
                    <a href="{% url 'blog_post_detail' primary_key=blog.id %}">{{ blog.title }}</a>
                  </h3>

                </div>

              </div>
            </li>
          {% endfor %}
            </ul>
          </div>
      {% endif %}
    </section>

    <!-- 
      - #NEWSLETTER
    -->

    <section class="section newsletter">
      <div class="container">

        <div class="newsletter-card"
          style="background-image: url({% static './images/newsletter-bg.png' %})">

          <h2 class="card-title">GT Concepts</h2>

          <p class="card-text">
            serving You better
          </p>
          <div class="input-wrapper">  
            <a href="{% url 'products' %}">
              <button class="btn btn-primary w-100">
                <span>Shop Now</span>
                <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
              </button>
            </a>
          </div>

        </div>

      </div>
    </section>

  </article>
</main>

{% endblock %}
