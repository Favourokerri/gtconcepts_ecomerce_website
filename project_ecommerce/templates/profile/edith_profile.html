<!-- style is from shipping.css -->
{% extends 'main.html' %}
{% load static %}
  

{% block content %}
{% include 'messages.html' %}
<div class="container">
    <h1 style="margin-top: 30px;">Shipping Address</h1>
    <form action="" method="post"> {% csrf_token %}
        <div class="form-group">
            <label for="first_name"><i class="fa-solid fa-person"></i> First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{profile.user.first_name}}"required>
        </div>
        
        <div class="form-group">
            <label for="last_name"><i class="fa-solid fa-person"></i> Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{profile.user.last_name}}"required>
        </div>

        <div class="form-group">
            <label for="address"><i class="fa-solid fa-person"></i> Address</label>
            <input type="text" id="address" name="address" value ="{{profile.Home_address}}" required>
        </div>
        <div class="form-group">
            <label for="matriculation_number"><i class="fa-solid fa-person"></i> Matriculation number </label>
            <input type="text" id="matriculation_number" name="matriculation_number" placeholder=" for student loan only"
            value="{{profile.martriculation_number}}">
        </div>        
        <div class="form-group">
            <label for="phone_number"><i class="fa-solid fa-person"></i> Phone_number</label>
            <input type="number" id="phone_number" name="phone_number" value="{{profile.phone_number}}" required>
        </div>
        
        <button class="shipping-button" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
